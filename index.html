<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Fassion</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="left-part">
        <h1 class="title">SMPL</h1>
        <p class="footer">Photo by 
            <a href="https://unsplash.com/@visaxslr?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Visax</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Unsplash</a></p>
    </div>
    <div class="right-part">
        <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
        </p>
        <p>
            Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>

        <form action="example.com/path" method="post">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="John">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Doe">

            <label for="email">email</label>
            <input type="email" id="email" placeholder="example@company.com">

            <label for="phone">phone number</label>
            <input type="number" id="phone" placeholder="xxxxxxxxxx">

            <label for="pass">Password</label>
            <input type="password" id="pass">

            <label for="confPass">confirm password</label>
            <input type="password" id="confPass">

            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
